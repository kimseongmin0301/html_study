<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-side</title>
    <style>
        div{
            margin:10px 0px 10px 0px;
        }
        #bds{
            border-style:solid dotted dotted solid;
        }
        #bdc{
            border-style:solid;
            border-color:red green blue yellow;
            border-width:8px;
        }
        #bdw{
            border-style:solid;
            border-width:1px 2px 4px 6px;
        }
    </style>

</head>
<body>
<div id="bds">상하 좌우에 서로 다른 모양 지정</div>
<div id="bds">상하 좌우에 서로 다른 모양 지정</div>
<div id="bdc">상하 좌우에 서로 다른 모양 지정</div>
<div id="bdw">상하 좌우에 서로 다른 모양 지정</div>

</body>
</html>
