<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
<form>
	<p>회원 가입 정보를 입력하세요.</p>
	<table border="1" width="20%">
		<tr>
			<td>회원번호</td>
			<td><input type="text" required></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password" required></td>
		</tr>
		<tr>
			<td>성별</td>
			<td><input type="checkbox" checked>남<input type="checkbox">여</td>
		</tr>
		<tr>
			<td>사진</td>
			<td><input type="file"></td>
		</tr>
		<tr>
			<td>직업</td>
			<td>
				<input type="radio" name="job" checked>백수
				<input type="radio" name="job">개발자
				<input type="radio" name="job">디자이너
			</td>
		</tr>
		<tr>
			<td>거주 지역</td>
			<td>
				<select>
					<option>서울</option>
					<option>인천</option>
					<option>광주</option>
					<option>대구</option>
					<option>부산</option>
					<option>울산</option>
				</select>
			</td>
		</tr>
		<tr>
			<td colspan="2" height="80">
				<input type="text" style="text-align:top;width:400px;height:80px" value="자신을 소개하세요.">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="submit" value="쿼리 전송">
				<input type="reset" value="원래대로">
			</td>
		</tr>
	</table>
</form>
</body>
</html>
