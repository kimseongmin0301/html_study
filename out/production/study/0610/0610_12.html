<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>align</title>
    <style>
        #left{
            text-align:left;
        }
        #center{
            text-align:center;
        }
        #right{
            text-align:right;
        }
        #justify{
            text-align:justify;
        }
    </style>
</head>
<body>
    <div id="left">왼쪽 정렬</div>
    <div id="center">가운데 정렬</div>
    <div id="right">오른쪽 정렬</div>
    <div id="justify">양쪽 정렬 : 문단이 오른쪽 끝에 닿으면 자동 개행(Word Wrap)하되 오른쪽 끝을 맞추는 방법과 단어 사이의 공백 배분 방식이 다르다.</div>
</body>
</html>
