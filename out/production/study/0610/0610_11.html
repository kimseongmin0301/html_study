<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
    <style>
        div{
            background-color: yellow;
            border-style:solid;
            font-size:3.2em;
            margin:20px 0 20px 0;
        }
        #around{
            border-radius: 10px;
        }
        #more_around{
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div id="square">네모진 경계선</div>
    <div id="around">둥근 경계선</div>
    <div id="more_around">더 둥근 경계선</div>

</body>
</html>
