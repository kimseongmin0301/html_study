<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style>
	#black{
	   border-style:solid;
	   border-width:4px;
	   border-color:black;
	   margin:10px 0 10px 0;
	}
	#green{
	   border-style:solid;
	   border-width:3px;
	   border-color:green;
	   margin:10px 0 10px 0;
	}
	#red_bold{
	   border-style:dotted;
	   border-width:4px;
	   border-color:red;
	   margin:10px 0 10px 0;
	}
	#red_dotted{
	   border-style:dotted;
	   border-width:3px;
	   border-color:red;
	   margin:10px 0 10px 0;
	}
	#double{
	   border-style:double;
	   border-width:4px;
	   border-color:black;
	   margin:10px 0 10px 0;   
	}
</style>

</head>
<body>
<div id="green">적당한 초록색 실선</div>
<div id="red_bold">굵은 빨간색 점선</div>
<div id="red_dotted">적당한 빨간색 점선</div>
<div id="double">굵은 검은색 이중선</div>
<div id="black">적당한 굵기의 검정 실선</div>
</body>
</html>
