<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vertical-align3</title>
    <style>
        .table td{
            border:1px solid black;
            width:200px;
            height:100px;
        }
        table {
            border:1px solid black;
        }
        #tb1{
            vertical-align : top;
        }
        #tb2{
            vertical-align : middle;
        }
        #tb3{
            vertical-align : bottom;
        }
        #tb4{
            text-align : center;
        }
    </style>
</head>
<body>
<table class="table">
  <tr>
      <td id="tb1">셀안의 글자</td>
      <td id="tb2">셀안의 글자</td>
      <td id="tb3">셀안의 글자</td>
      <td id="tb4">셀안의 글자</td>
  </tr>

</table>

</body>
</html>
